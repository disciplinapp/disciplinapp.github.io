    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4F46E5;
            --primary-dark: #3730a3;
            --secondary: #10b981;
            --accent: #f59e0b;
            --dark: #0f0f1a;
            --dark-secondary: #1a1a28;
            --dark-card: #1f1f2f;
            --dark-border: #2a2a3a;
            --light: #ffffff;
            --gray-100: #1a1a28;
            --gray-200: #2a2a3a;
            --gray-300: #3a3a4a;
            --gray-600: #9ca3af;
            --gray-800: #e5e5e5;
            --gradient-primary: linear-gradient(135deg, #4c1d95 0%, #581c87 100%);
            --gradient-success: linear-gradient(135deg, #10b981, #059669);
            --gradient-dark: linear-gradient(135deg, #1a1a28 0%, #2a2a3a 100%);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.5);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background: var(--dark);
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 40, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--dark-border);
            padding: 12px 20px;
            z-index: 1000;
            transition: var(--transition);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links a {
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--light);
            background: var(--dark-border);
        }

        .install-btn {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            display: none;
        }

        .install-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="3" fill="rgba(255,255,255,0.05)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .hero-content {
            max-width: 800px;
            padding: 0 20px;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 2rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cta-btn:hover::before {
            left: 100%;
        }

        .cta-primary {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        .cta-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .cta-secondary {
            background: transparent;
            color: white;
            border-color: rgba(255,255,255,0.5);
        }

        .cta-secondary:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
            transform: translateY(-2px);
        }

        /* App Preview */
        .app-preview {
            margin-top: 4rem;
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .mockup-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .phone-mockup {
            width: 320px;
            height: auto;
            background: #1a1a1a;
            border-radius: 30px;
            padding: 20px;
            position: relative;
            box-shadow: var(--shadow-lg);
            animation: phoneFloat 6s ease-in-out infinite;
            transition: var(--transition);
            flex: 0 0 auto;
        }

        .phone-mockup:nth-child(2) {
            animation-delay: -2s;
        }

        .phone-mockup:nth-child(3) {
            animation-delay: -4s;
        }

        .phone-mockup:hover {
            transform: scale(1.05);
            animation-play-state: paused;
        }

        @keyframes phoneFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        .phone-screen {
            width: 100%;
            height: auto;
            background: var(--dark);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--dark-border);
        }

        .screen-image {
            width: 100%;
            height: auto;
            border-radius: 18px;
            display: block;
            object-fit: cover;
        }

        .mockup-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(79, 70, 229, 0.1), rgba(16, 185, 129, 0.1));
            border-radius: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .phone-mockup:hover .mockup-overlay {
            opacity: 1;
        }

        .mockup-label {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark-card);
            color: var(--light);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid var(--dark-border);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .phone-mockup:hover .mockup-label {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        /* Features Section */
        .features {
            padding: 100px 20px;
            background: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            color: var(--light);
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .feature-card {
            background: var(--dark-card);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--dark-border);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: white;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--light);
        }

        .feature-description {
            color: var(--gray-600);
            line-height: 1.7;
        }

        /* Steps Section */
        .steps {
            padding: 100px 20px;
            background: var(--dark-secondary);
        }

        .steps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .step-card {
            background: var(--dark-card);
            padding: 2rem;
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid var(--dark-border);
            transition: var(--transition);
        }

        .step-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .step-number {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        /* Statistics Section */
        .stats {
            padding: 100px 20px;
            background: var(--dark);
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }

        .stat-item {
            padding: 2rem;
            background: var(--dark-card);
            border-radius: var(--border-radius);
            border: 1px solid var(--dark-border);
            transition: var(--transition);
        }

        .stat-item:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.1rem;
            color: var(--gray-600);
        }

        /* Privacy Section */
        .privacy {
            padding: 100px 20px;
            background: var(--dark-secondary);
        }

        .privacy-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .privacy-text {
            padding: 2rem;
        }

        .privacy-features {
            list-style: none;
            margin: 2rem 0;
        }

        .privacy-features li {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            color: var(--gray-800);
        }

        .privacy-features li::before {
            content: '✓';
            color: var(--secondary);
            font-weight: bold;
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        .privacy-visual {
            background: var(--gradient-primary);
            border-radius: var(--border-radius);
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .privacy-visual::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10 L60 40 L90 40 L70 60 L80 90 L50 75 L20 90 L30 60 L10 40 L40 40 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Final CTA Section */
        .final-cta {
            padding: 100px 20px;
            background: var(--gradient-primary);
            color: white;
            text-align: center;
        }

        .final-cta h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
        }

        .final-cta p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.95;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer */
        .footer {
            background: var(--dark);
            color: var(--gray-600);
            padding: 3rem 20px 2rem;
            text-align: center;
            border-top: 1px solid var(--dark-border);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--gray-600);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--light);
        }

        .footer-bottom {
            border-top: 1px solid var(--dark-border);
            padding-top: 2rem;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .cta-btn {
                width: 100%;
                max-width: 300px;
            }

            .mockup-container {
                gap: 20px;
            }

            .phone-mockup {
                width: 200px;
                height: 400px;
            }

            .privacy-content {
